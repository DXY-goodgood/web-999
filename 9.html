
<!DOCTYPE html>

<html>

<head>

    <title>dxy</title>

<body>
    <script>
        var profit = 374483;
        if (profit <= 100000) {
            sal = profit * 0.1;
        } else if (profit <= 200000) {
            sal = 100000 * 0.1 + (profit - 100000) * 0.075;
        } else if (profit <= 400000) {
            sal = 100000 * 0.1 + 100000 * 0.075 + (profit - 200000) * 0.05;
        } else if (profit <= 600000) {
            sal = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + (profit - 400000) * 0.03;
        } else if (profit <= 1000000) {
            sal = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + (profit - 600000) * 0.015;
        } else {
            sal = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + 400000 * 0.015 + (profit - 1000000) * 0.01;
        }
        alert("应发放奖金总数是" + sal)
    </script>
