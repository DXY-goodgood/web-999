<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>dxy</title> 
<style>
	@keyframes myfirst{  
		0%{background: red; left:10px; top:10px;}         
		25% {background: yellow; left:50px; top:10px;}         
		50% {background: green; left:50px; top:50px;}         
		75% {background: purple; left:10px; top:50px;}        
		100% {background: red; left:10px; top:10px;}     
	}
	div{
		
		animation: myfirst 4s;
		animation-iteration-count: infinite;                
        position: absolute;   
		
		padding: 25px;
	}
</style>
</head>
<body>
<div>dxy</div>
</body>
</html>
